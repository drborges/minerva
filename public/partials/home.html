<div ng-controller="SummaryCtrl as controller">
  <summary>
    <metric
      name="achievements"
      icon="fa fa-trophy"
      color="#69bf13"
      count="controller.loggedInUser.summary.achievements.count"></metric>

    <metric
      name="shouts"
      icon="fa fa-bullhorn"
      color="#00aeef"
      count="controller.loggedInUser.summary.shouts.count"></metric>

    <metric
      name="back-taps"
      icon="fa fa-star-o"
      color="#898f9c"
      count="controller.loggedInUser.summary.backTaps.count"></metric>

    <metric
      name="improvements"
      icon="fa fa-exclamation-triangle"
      color="#ddaa44"
      count="controller.loggedInUser.summary.improvements.count"></metric>

    <metric
      name="screw-ups"
      icon="fa fa-fire"
      color="#ff4444"
      count="controller.loggedInUser.summary.screwUps.count"></metric>
  </summary>
</div>

<div ng-controller="ComposerCtrl as composer">
  <composer on-send="composer.send(feedback)"></composer>
</div>

<div ng-controller="TimelineCtrl as timeline">
  <timeline activity="feedbacks"></timeline>
</div>

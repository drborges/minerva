<div class="composer" ng-init="maxCharacters = 300">
  <textarea
    max-characters="maxCharacters"
    ng-model="model"
    class="form-control"
    placeholder="Feedback to a @user with #tags"></textarea>

  <div class="info">
    <span class="characters-left">{{ model | charactersLeft: maxCharacters }}</span>
  </div>
</div>
